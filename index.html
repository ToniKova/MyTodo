    <main class="main">
      <section class="todo">
        <div class="container">
          <div class="todo__wrapper-info">
            <div class="todo__wrapper-title">
              <h3 class="todo__info-title">
                Todo Done
              </h3>
              <button class="todo__archive">               
                Archive
                <span class="todo__archive-span">0</span>
              </button>
            </div>
            <div class="todo__task-counter">
              <span class="todo__counter-wait">0</span>
              <span class="todo__counter-slesh">/</span>
              <span class="todo__counter-done">0</span>
            </div>
          </div>
          <div class="todo__wrapper-input">
            <input class="todo__input" type="text" placeholder="write your next task">
            <button class="todo__add-btn">
              +
            </button>
          </div>
